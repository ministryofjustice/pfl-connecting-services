apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connecting-services-staging-redirect
  namespace: connecting-services-staging
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: connecting-services-staging-redirect-connecting-services-staging-green
    external-dns.alpha.kubernetes.io/aws-weight: '100'
    nginx.ingress.kubernetes.io/permanent-redirect: "https://staging.child-arrangements-plan.service.justice.gov.uk"
spec:
  ingressClassName: modsec
  tls:
    - hosts:
        - connecting-services-staging.apps.live.cloud-platform.service.justice.gov.uk
  rules:
    - host: connecting-services-staging.apps.live.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: connecting-services-staging-node-service
                port:
                  number: 8080
